name: "Custom Docker Build and Push"
description: "Build and push Docker images with caching"
inputs:
  repo:
    description: "Repository name"
    required: true
  branch:
    description: "Branch name"
    required: true
  commit-hash:
    description: "Commit hash"
    required: true
  docker-username:
    description: "Docker Hub username"
    required: true
  docker-password:
    description: "Docker Hub password"
    required: true
  env-file:
    description: ".env file contents"
    required: false
  push:
    description: "Should it push image to docker"
    required: false
    default: true
  github-pat:
    description: "GitHub Personal Access Token"
    required: false

runs:
  using: "composite"
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set Docker Image Name
      id: set-image-name
      run: |
        DOCKER_IMAGE_NAME="${{ inputs.docker-username }}/${{ inputs.branch }}_${{ inputs.repo }}:${{ inputs.commit-hash }}"
        DOCKER_IMAGE_NAME=$(echo $DOCKER_IMAGE_NAME | tr '[:upper:]' '[:lower:]')
        echo "::set-output name=image-name::$DOCKER_IMAGE_NAME"
      shell: bash

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.docker-username }}
        password: ${{ inputs.docker-password }}

    - name: Copy .env file contents
      if: inputs.env-file
      run: |
        echo "${{ inputs.env-file }}" > .env
      shell: bash

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      env:
        DOCKER_BUILDKIT: 1
      with:
        context: .
        file: ./Dockerfile
        push: ${{ inputs.push }}
        tags: ${{ steps.set-image-name.outputs.image-name }}
        cache-from: type=registry,ref=${{ inputs.docker-username }}/${{ inputs.repo }}:buildcache
        cache-to: type=registry,ref=${{ inputs.docker-username }}/${{ inputs.repo }}:buildcache,mode=max
        builder: ${{ steps.setup-buildx.outputs.name }}
        secrets: |
          github_pat=${{ inputs.github-pat }}
